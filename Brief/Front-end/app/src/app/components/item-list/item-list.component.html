<div class="container mt-4">
    <h2 class="text-center mb-4">Angular CRUD App</h2>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Item List</h4>
      <button class="btn btn-primary" routerLink="/add-item">Add Item</button>
    </div>
  
    <table class="table table-striped table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.value }}</td>
          <td>
            <button 
              class="btn btn-success btn-sm me-2" 
              [routerLink]="['/update-item', item._id]"
            >
              Update
            </button>
            <button 
              class="btn btn-danger btn-sm" 
              (click)="deleteItem(item._id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
